<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" routerLink="/home">
            <img src="./favicon.ico" alt="Logo" class="logo">
            &nbsp;
            <i class="text-white ">E-commerce</i>
        </a>
        <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Best Seller</a></li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/shop" routerLinkActive="active"
                     [routerLinkActiveOptions]="{ exact: true }" >shop</a>
                </li>

                <li class="nav-item"><a class="nav-link" routerLink="/account"
                        routerLinkActive="router-link-active">Register</a></li>

            </ul>
            <form class="form-inline mx-auto">
                <div class="input-group">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-light" type="submit"><i class="material-icons">search</i></button>
                    </div>
                </div>
            </form>


            <ul class="navbar-nav ml-auto align-items-center">

                      <li class="nav-item">
                    <a class="nav-link" routerLink="/basket">
                        <i [matBadge]="(count | async)?.basketItems?.length || 0" matBadgeColor="warn"
                            class="material-icons">shopping_cart</i>
                    </a>
                </li>


              <li class=" nav-item dropdown">
                    <a (click)="ToggleDropDown()" class="nav-link dropdown-toggle" id="navbarDropdown" role="button">
                        <i class="material-icons">account_circle</i>
                       <span *ngIf="userName" class="ml-2">{{ userName }}</span>

                    </a>
                    <div [ngClass]="(visible)?'show':''" class="dropdown-menu dropdown-menu-right "
                        aria-labelledby="navbarDropdown">

                        @if(!userName)
                        {
                        <a class="dropdown-item" routerLink="/account/Login">Login <i class="fa fa-sign-in"></i> </a>
                                                <a class="dropdown-item" routerLink="/account">Register <i class="fa fa-user-plus"></i></a>
                        }
                        @else {
                       <button class="dropdown-item" (click)="logout()">Logout <i class="fa fa-sign-out"></i> </button>

                        }

                        <a class=" dropdown-item" matBadgeSize="small" routerLink="/orders"> My Order <i
                                class="fa fa-list"></i>
                        </a>
                    </div>
                </li>
                
       
            </ul>
        </div>
    </div>
</nav>
