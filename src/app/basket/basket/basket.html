@if(basket ===null)
{
<div class="text-center tect-danger">
    <h4>Your basket is empty</h4>
</div>
}
@else {
<div class="container pt-4 flex-contaier">
    <div class="basket-container">
        <table class="table table-hover custom-table">
            <thead>
                <tr class="bg-info text-white">
                    <th>Product</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                @for (item of basket.basketItems; track $index) {

                <tr>
                    <td>
                        <a routerLink="/shop/product-details/{{item.id}}" class="text-dark text-decoration-none">
                            {{item.name}}
                        </a>
                    </td>
                    <td>
                        <img [src]="urlImages+item.image" class="product-image img-fluid" alt="">
                    </td>
                    <td class="description">
                        {{item.description}}
                    </td>
                    <td>{{item.price|currency}}</td>

                    <td>
                        <div class="d-flex justify-content-center  align-items-center">
                            <div (click)="incrementQuantity(item)" class="btn btn-sm text-info">
                                <i class=" fa fa-plus"></i>
                            </div>
                            <span class="mx-2">{{item.quantity}}</span>
                            <div (click)="DecrementQuantity(item)" class="btn btn-sm text-danger">
                                <i class="fa fa-minus"></i>
                            </div>

                        </div>
                    </td>

                    <td>
                        {{item.price*item.quantity|currency}}
                    </td>
                    <td>
                        <button (click)="RemoveBasket(item)" class="btn btn-danger">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
                }
            </tbody>

        </table>
    </div>
    <div class="order-summary-container">
        <app-order-total></app-order-total>
        <a routerLink="/checkout" class="btn btn-dark w-100 mt-3">
            Proceed to checkout
        </a>
    </div>
</div>
}
